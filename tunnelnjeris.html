<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Velos per Hour – Standort 4272</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Velos per Hour (Standort 4272 – letzte 2 Tage)</h1>
  <canvas id="myChart" width="600" height="400"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // Generate labels for the last 3 days, hourly increments (72 points)
    const labels = [];
    const now = new Date();
    for (let i = 72; i >= 0; i--) {
      const d = new Date(now.getTime() - i * 60 * 60 * 1000);
      labels.push(d.getMonth()+1 + "/" + d.getDate() + " " + d.getHours() + ":00");
    }
  
    // Example data (random values up to 1000)
    const data = labels.map(() => Math.floor(Math.random() * 1001));
  
    // Build the chart
    new Chart(document.getElementById("myChart"), {
      type: "line",
      data: {
        labels: labels,
        datasets: [{
          label: "Value",
          data: data,
          borderColor: "blue",
          fill: false,
          tension: 0.1
        }]
      },
      options: {
        scales: {
          y: {
            min: 0,
            max: 1000
          }
        }
      }
    });
  </script>

</body>
</html>
